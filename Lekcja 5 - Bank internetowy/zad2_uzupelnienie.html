   Straciłem bardzo dużo czasu na zadanie 2 i 3, więc używam komentarzy by zapamiętać działania poszczególnych komend
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Generowanie danych osobowych</title>
</head>
<body>
	<form>
		<label for="rekordy">Ilość rekordów do wygenerowania:</label>
		<input type="number" id="rekordy" min="1" max="20" value="10">  
		<button type="submit">Generuj</button>
	</form>

	<div id="wynik"></div> <!-- W tym miejscu wyświetlane będą wyniki przez skrypt -->

	<script>
		const imiona = ["Robert", "Adam", "Kamil", "Zbigniew", "Józef", "Justyna", "Iga", "Ewa", "Jan", "Kacper", "Brad", "Rocky"];
		const nazwiska = ["Stoch", "Małysz", "Lewandowski", "Świątek", "Kowalczyk", "Chodakowska", "Wodecki", "Piłsudski", "Juroszek", "Pitt", "Balboa"];

		const formularz = document.querySelector('form'); // szuka wystąpienia w kodzie HTML 'form' i zwraca go jako obiekt.
		const wynik = document.getElementById('wynik'); // do wyświetlenia wyników generowanych danych

		formularz.addEventListener('submit', function(wyswietl)  // po kliknieciu na submit na stronie zostanie wykonana ta funkcja
		{
			wyswietl.preventDefault(); // uniemożliwia przeładowanie strony, by wyświetlić na bierząco wynik

			const iloscRekordow = parseInt(document.getElementById('rekordy').value); // konwersja na liczbę całkowitą, value ustawione na 10 wyświetli wartość początkową gdy użytkownik nie zmieni jej w polu label
			const osoby = [];

			for (let i = 0; i < iloscRekordow; i++) 
			{
				const imie = imiona[Math.floor(Math.random() * imiona.length)];
				const nazwisko = nazwiska[Math.floor(Math.random() * nazwiska.length)];
				const wiek = Math.floor(Math.random() * 63) + 18;
				const telefon = Math.floor(Math.random() * 3000000) + 5000000;

				const ludzie = 
				{
					"imię": imie,
					"nazwisko": nazwisko,
					"wiek": wiek,
					"telefon": telefon
				};

				osoby.push(ludzie);
			}

			WyswietlDane(osoby);
		});

		function WyswietlDane(osoby) 
		{
			let html = "";

			osoby.forEach(function(osoba) // dla każdej osoby generowany jest kod HTML
			{
				html += `<p><b>${osoba.imię} ${osoba.nazwisko}</b>, wiek: <b>${osoba.wiek}</b>, telefon: <b>${osoba.telefon}</b></p>`;
			});

			wynik.innerHTML = html; // tutaj ten kod jest dodawany do id wynik
		}
	</script>
</body>
</html>
