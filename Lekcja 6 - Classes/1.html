        class Prostokat 
        {
            constructor(wysokosc, szerokosc, nazwa) 
            {
                this.wysokosc = wysokosc;
                this.szerokosc = szerokosc;
                this.nazwa = nazwa;
            }
            obwod_prostokata() 
            {
                return 2 * (this.wysokosc + this.szerokosc);
            }
            pole_prostokata() 
            {
                return this.wysokosc * this.szerokosc;
            }
            WiekszyProstokat(prostokoncix) 
            {
                if (this.pole_prostokata() > prostokoncix.pole_prostokata()) 
                {
                    return this;
                } 
                else 
                {
                    return prostokoncix;
                }
            }
        }

        let prostokat1 = new Prostokat(3, 4, "Prostokat 1");
        let prostokat2 = new Prostokat(5, 6, "Prostokat 2");
        let prostokat3 = new Prostokat(120, 40, "Prostokat 3");
        const wiekszy_p = prostokat1.WiekszyProstokat(prostokat3);

        console.log("Obwód i pole 1 prostokąta: " + prostokat1.obwod_prostokata() + ", " + prostokat1.pole_prostokata());
        console.log("Obwód i pole 2 prostokąta: " + prostokat2.obwod_prostokata() + ", " + prostokat2.pole_prostokata());
        console.log("Obwód i pole 3 prostokąta: " + prostokat3.obwod_prostokata() + ", " + prostokat3.pole_prostokata());
        console.log("Prostokat o najwiekszym polu to: " + wiekszy_p.nazwa);
        console.log("______________________________________");




        class Trojkat 
        {
            constructor(dl_podst, wysokosc, nazwa) 
            {
                this.dl_podst = dl_podst;
                this.wysokosc = wysokosc;
                this.nazwa = nazwa;
            }
            pole_trojkata() 
            {
                return (this.wysokosc * this.dl_podst) / 2;
            }
            static porownanie(trojkat1, trojkat2) 
            {
                const pole1 = trojkat1.pole_trojkata();
                const pole2 = trojkat2.pole_trojkata();
                const pole3 = trojkat3.pole_trojkata();

                if (pole1 > pole2 && pole1 > pole3) 
                {
                    return trojkat1;
                } 
                else if (pole2 > pole1 && pole2 > pole3) 
                {
                    return trojkat2;
                } 
                else if(pole3 > pole1 && pole3 > pole2)
                {
                    return trojkat3;
                }
                else
                {
                  return null;
                }
                
            }
        }

        let trojkat1 = new Trojkat(3, 4, "Trojkat 1");
        let trojkat2 = new Trojkat(5, 6, "Trojkat 2");
        let trojkat3 = new Trojkat(120, 40, "Trojkat 3");

        console.log("Pole 3 trojkata: " + trojkat3.pole_trojkata());
